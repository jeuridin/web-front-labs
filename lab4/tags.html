<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon.ico">
        <title>Облако тегов</title>
        <style>
            .box {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            }
            .name {
            position: absolute;
            width: auto; 
            cursor: pointer;
            transition: 0.3s ease;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
            }
            .name:hover {
                z-index: 100;
                text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
                font-size: 4em;
                animation-play-state: paused; 
            }
            .minnie {
                top: 10%;
                left: 5%;
                font-size: 30px;
                animation-name: f1;
            }
            .donald {
                top: 20%;
                left: 15%;
                font-size: 40px;
                color: aqua;
                animation-name: f2;
            }
            .bob {
                top: 30%;
                left: 25%;
                font-size: 45px;
                color: brown;
                animation-name: f3;
            }
            .simba {
                top: 40%;
                left: 10%;
                font-size: 38px;
                color: tan;
                animation-name: f4;
            }
            .shrek {
                top: 50%;
                left: 20%;
                font-size: 35px;
                color: green;
                animation-name: f5;
            }
            .bazz {
                top: 15%;
                left: 60%;
                font-size: 36px;
                color: darkgreen;
                animation-name: f6;
            }
            .skubidu {
                top: 70%;
                left: 30%;
                font-size: 32px;
                color: lime;
                animation-name: f7;
            }
            .bel {
                top: 35%;
                left: 70%;
                font-size: 48px;
                color: slateblue;
                animation-name: f8;
            }
            .maui {
                top: 60%;
                left: 80%;
                font-size: 40px;
                color: yellowgreen;
                animation-name: f9;
            }
            .pikachu {
                top: 75%;
                left: 50%;
                font-size: 50px;
                color: gold;
                animation-name: f10;
            }
            .elsa {
                top: 20%;
                left: 80%;
                font-size: 45px;
                color: thistle;
                animation-name: f11;
            }
            .olaf {
                top: 45%;
                left: 85%;
                font-size: 43px;
                color: coral;
                animation-name: f12;
            }
            .tom {
                top: 55%;
                left: 60%;
                font-size: 37px;
                color: darkgoldenrod;
                animation-name: f13;
            }
            .jerry {
                top: 65%;
                left: 70%;
                font-size: 44px;
                color: maroon;
                animation-name: f14;
            }
            .barash {
                top: 80%;
                left: 85%;
                font-size: 42px;
                color: darkmagenta;
                animation-name: f15;
            }
            @keyframes f1 { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(200px, 80px) rotate(5deg); } 100% { transform: translate(0, 0) rotate(0deg); } }
            @keyframes f2 { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(50px, -40px); } 100% { transform: translate(0, 0) rotate(0deg); } }
            @keyframes f3 { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(60px, 100px); } 100% { transform: translate(0, 0) rotate(0deg); } }
            @keyframes f4 { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(-200px, 90px) rotate(15deg); } 100% { transform: translate(0, 0) rotate(0deg); } }
            @keyframes f5 { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(-50px, 30px); } 100% { transform: translate(0, 0) rotate(0deg); } }
            @keyframes f6 { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(-120px, 50px); } 100% { transform: translate(0, 0) rotate(0deg); } }
            @keyframes f7 { 0% { transform: translate(0, 0); } 50% { transform: translate(-90px, -60px); } 100% { transform: translate(0, 0) rotate(0deg); } }
            @keyframes f8 { 0% { transform: translate(0, 0); } 50% { transform: translate(90px, -20px); } 100% { transform: translate(0, 0); } }
            @keyframes f9 { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(-70px, -60px); } 100% { transform: translate(0, 0); } }
            @keyframes f10 { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(-80px, -40px); } 100% { transform: translate(0, 0) rotate(0deg); } }
            @keyframes f11 { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(-90px, 30px) rotate(-25deg); } 100% { transform: translate(0, 0); } }
            @keyframes f12 { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(60px, -80px); } 100% { transform: translate(0, 0); } }
            @keyframes f13 { 0% { transform: translate(0, 0); } 50% { transform: translate(-70px, -40px); } 100% { transform: translate(0, 0); } }
            @keyframes f14 { 0% { transform: translate(0, 0); } 50% { transform: translate(40px, -40px); } 100% { transform: translate(0, 0); } }
            @keyframes f15 { 0% { transform: translate(0, 0); } 50% { transform: translate(-60px, 60px); } 100% { transform: translate(0, 0); } }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 4
            <hr>
        </header>
        <main>
            <div class="box">
                <div class="name minnie">Микки Маус</div>
                <div class="name donald">Дональд Дак</div>
                <div class="name bob">Губка Боб</div>
                <div class="name simba">Симба</div>
                <div class="name shrek">Шрек</div>
                <div class="name bazz">Базз Лайтер</div>
                <div class="name skubidu">Скуби-Ду</div>
                <div class="name bel">Бель</div>
                <div class="name maui">Мауи</div>
                <div class="name pikachu">Пикачу</div>
                <div class="name elsa">Эльза</div>
                <div class="name olaf">Олаф</div>
                <div class="name tom">Том</div>
                <div class="name jerry">Джерри</div>
                <div class="name barash">Бараш</div>
            </div>
        </main>
        <footer>
            &copy; Жанна Азарян, ФБИ-32, 2 курс, 2025
        </footer>
    </body>
</html>
