<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon.ico">
        <title>Лабораторная работа 5. Арифметика</title>
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }
            function showAuthor() {
                let author = 'Автор страницы:\nЖанна Азарян';
                alert(author);
            }
            function showFooter() {
                let podval = 'Поздравляю вы в подвале!';
                let dop = 'Бу!\n';
                alert(dop + podval);
            }
            function showDiv() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if(b == 0) {
                    alert('На ноль делить нельзя!');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }
                if(isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }
                if(isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }
                inputA.style.color = '';
                inputA.style.borderColor = '';

                inputB.style.color = '';
                inputB.style.borderColor = '';

                let result = a/b;
                alert(a + ' / ' + b + ' = ' + result);
            }
            function showStepen() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if (a == 0 && b == 0) {
                    alert('Неправильное возведение!');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if(isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }
                if(isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }
                inputA.style.color = '';
                inputA.style.borderColor = '';

                inputB.style.color = '';
                inputB.style.borderColor = '';

                let result = a**b
                alert('Результат возведения в степень: ' + result)
            }
        </script>
        <style>
            header, footer {
                cursor: pointer;
            }
            .message {
                cursor: pointer;
                display: inline-block;
                color: azure;
                background-color: rgb(76, 75, 122);
                border-radius: 15px;
                width: 200px;
                height: 30px;
                text-align: center;
                line-height: 30px;
                margin-bottom: 20px;
                margin-right: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>
        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
            <div class="message" onclick="showDiv()">Найти отношения чисел</div>
            <div class="message" onclick="showStepen()">Найти возведение в степень</div>
        </main>
        <footer ondblclick="showFooter()">
            &copy; Жанна Азарян, 2 курс, ФБИ-32, 2025
        </footer>
    </body>
</html>
