<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon.ico">
        <title>Таблица умножения</title>
        <script>
            function showMutipleTable() {
                let a = parseInt(document.getElementById('a').value);
                let b = parseInt(document.getElementById('b').value);
                let c = parseInt(document.getElementById('c').value);
                let tbl = document.getElementById('mtable');
                tbl.innerHTML = '<h1>Таблица умножения</h1>';

                if(a>c) {
                    alert('Ошибка!');
                    return
                }
                for(let i = a; i <= c; i++) {
                    let result = `<div>${i} * ${b} = ${i*b}</div>`;
                    tbl.innerHTML += result;
                }
            }
            function showResult() {
                showMutipleTable()
            }

        </script>
        <style>
            main {
                color: black;
            }
            #output {
                border: 0px;
                width: 200px;
                height: 20px;
                margin-top: 5px;
                margin-left: -140px;
            }
        </style>
    </head>
    <body onload="showMutipleTable()">
        <header>НГТУ, Лабораторная работа 6</header>
        <main>
            <div id="mtable"></div>
            <hr>
            <div>
                <div>Умножить на <input type="number" value="7" style="width: 200px;" id="b"></div>
                <div>Начать с:<input type="number" value="1" style="width: 200px;" id="a"></div>
                <div>Закончить на:<input type="number" value="10" style="width: 200px;" id="c"></div>
                <div><input type="button" value="Показать таблицу" onclick="showResult()"></div>
                <div id="output"></div>
            </div>
        </main>
        <footer>
            &copy; Жанна Азарян, ФБИ-32, 2 курс 2925
        </footer>
    </body>
</html>
