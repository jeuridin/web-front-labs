                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'purple';
                newBlock.style.height = '40px';
                newBlock.style.width = '900px';
                newBlock.style.marginBottom = '30px';
                newBlock.style.marginLeft = '250px';
                newBlock.style.boxShadow = '5px 10px 10px';
                newBlock.style.borderRadius = '50px';

                document.querySelector('main').appendChild(newBlock);
            }
        </script>
